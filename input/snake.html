<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="snake.js"></script>
    
</head>
<body onload="main();">
	<div id="scorewrapper" class="game-start-button"><span id="score"></span></div>
    <p class="direction"><span id="description">Description</span> <br> Press 'P' to pause the game <br> 'W' key is up <br> 'S' key is down <br> 'A' key is left <br> 'D' key is right</p>
	<div id="board"></div>
	<input id="colorselector" type="color">Choose your snake's color</input>
    
	<div id="pi" class="hidden">Paused</div>
</body>
</html>
