<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Codes</title>
    <script defer src="code.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="profile.jpg">
</head>
<body onload="main()">
    <form onsubmit="return lookup(event)" id="inform">
        <h1>Search for an airport</h1>
        <label for="airport-code">Enter airport code:</label><br>
        <input type="text" id="airport-code" name="airport-code" placeholder="E.g. JFK" onchange="lookup(event)"><br>
        <button type="submit" class="search-airport">Search</button>
    </form>  
     <hr>
     <h2>Airport</h2>
      <div id="output"></div>
</body>
</html>
