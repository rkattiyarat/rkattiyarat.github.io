<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Calculator</title>
    <link rel="icon" type="image/x-icon" href="profile.jpg">
</head>
<body>
    <h1>Temperatuer Converter</h1>
    <div class="container" id="temp-container">
        <div id="c-f">
            <label for="celcius">Celcius</label>
            <input type="number" id="celcius" name="celcius" placeholder="Celcius">

            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Fahrenheit">
           
            <button type="button" id="c-f-btn">Calculate</button>
        </div>

        <div id="f-c">
            <label for="celcius">Fahrenheit</label>
            <input type="number" id="fahrenheit2" name="fahrenheit" placeholder="Fahrenheit">

            <label for="fahrenheit">Celcius</label>
            <input type="number" id="celcius2" name="celcius" placeholder="celcius">
           
            <button type="button" id="f-c-btn">Calculate</button>
        </div>
    </div>
    <script src="tem.js"></script>
</body>
</html>
